name: dia_body
description: Request body parser middleware for Dia http serer. Parse query, x-www-form-urlencoded, json and form-data params and uploaded files form HttpRequest.
version: 0.1.3
homepage: https://github.com/unger1984/dia

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  dia: ^0.1.3
  mime: ^1.0.4
  uuid: ^3.0.7
  http_parser: ^4.0.2

dev_dependencies:
  dart_code_metrics: ^5.6.0
  lints: ^2.0.1
  test: ^1.23.1
  http: ^0.13.5
